{% extends 'index.html' %}

{% block main %}
    <div>
        <h1>Квартира № {{ flat.number }}</h1>
        <table>
            <tr>
                <td>Комната</td>
                <td>Площадь</td>
            </tr>
            {% for plan in plans %}
            <tr>
                <td><a href="#">{{ plan.room.name }}</a></td>
                <td><a href="#">{{ plan.square }}</a></td>
            </tr>
            {% endfor %}
            <tr>
                <td>Общая площадь</td>
                <td>{{ square }}</td>
            </tr>
            
        </table>
    </div>
{% endblock main %}
