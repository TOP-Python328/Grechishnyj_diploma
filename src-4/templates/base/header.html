<header>
    HEADER
    {% if user.is_authenticated %}
        <div class="helper">
            <span>{{ user.username }}</span>
            <hr>
            <span><a href="{% url 'user_logout' %}">Logout</a></span>
        </div>
    {% else %}
        <div class="helper">
            <span><a href="{% url 'user_login' %}">Login</a></span>
        </div>
    {% endif %}
</header>
